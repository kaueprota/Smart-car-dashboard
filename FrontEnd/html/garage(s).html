<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Styles/style.css">
    <script src="https://kit.fontawesome.com/1008e426eb.js" crossorigin="anonymous"></script>
    <title>Garage(s)</title>
</head>
<body>
    <head>
        <div class="modos">
            <div class="linha">
                <p class="claro">CLARO</p>
                <p class="escuro">ESCURO</p>
                <div class="botao">
                    <div class="imgBotao">
                        <div class="imgSol"><i class="fa-solid fa-sun"></i></div>
                        <div class="imgLua"><i class="fa-solid fa-moon"></i></div>
                    </div>
                </div><!--BOTAO-->
            </div><!--LINHA-->
        </div><!--MODOS-->
        <div class="imgHead">
            <div class="imgPraia"></div>
            <h2 class="titulo">CASA DA PRAIA</h2>
            <div class="next">
                <div class="bolinha">
                    <div class="imgSeta"></div>
                </div>
                <p>Escritório</p>
            </div>
        </div><!--IMGHEAD-->
    </head>
    <nav class="nav">
        <div class="containerMenu">
            <div class="recolher">
                <i class="fa-solid fa-angle-up"></i>
            </div><!--RECOLHER-->
            <div class="opcoes">
                <div class="imgMenu" id="imgInicial"></div>
                <div class="flutuante">
                    <div class="detalheFlutuante">
                        <p>Início</p>
                    </div>
                </div><!--FLUTUANTE-->
            </div>
            <div class="opcoes">
                <div class="imgMenu" id="imgCar"></div>
                <div class="flutuante">
                    <div class="detalheFlutuante">
                        <p>Car</p>
                    </div>
                </div><!--FLUTUANTE-->
            </div>
            <div class="opcoes">
                <div class="imgMenu" id="imgGarage"></div>
                <div class="flutuante">
                    <div class="detalheFlutuante">
                        <p>Garage(s)</p>
                    </div>
                </div><!--FLUTUANTE-->
            </div>
            <div class="opcoes">
                <div class="imgMenu" id="imgPerson"></div>
                <div class="flutuante">
                    <div class="detalheFlutuante">
                        <p>Personal</p>
                    </div>
                </div><!--FLUTUANTE-->
            </div>
            <div class="opcoes">
                <div class="imgMenu" id="imgConfig"></div>
                <div class="flutuante">
                    <div class="detalheFlutuante">
                        <p>Config</p>
                    </div>
                </div><!--FLUTUANTE-->
            </div>
            <div class="microfone"></div>
        </div><!--containerMenu-->
    </nav>
    <div class="cards">
        <div class="card">
            <div class="imgCard imgBanheira" id="imgBanheira"></div>
            <p>Ligar Banheira</p>
        </div>
        <div class="card">
            <div class="imgCard" id="imgLamp"></div>
            <p>Ascender/apagar luzes Garagem</p>
        </div>
        <div class="card">
            <div class="imgCard" id="imgGaragem"></div>
            <p>Abrir/fechar Garagem</p>
        </div>
        <div class="card">
            <div class="imgCard" id="imgCoffe"></div>
            <p>Ligar cafeteira</p>
        </div>
        <div class="card">
            <div class="imgCard" id="imgWoman"></div>
            <p>Avisar Mariana que estou chegando</p>
        </div>
        <div class="card" id="addFunc">
            <span>Adicionar uma nova funcionalidade</span>
        </div>
        <div class="card" id="addGarage">
            <span>Adicionar uma nova garagem</span>
        </div>
    </div><!--CARDS-->

    <div class="contador">
        <div class="textContador">
            <h2>30<span>km/h</span></h2>
            <p>400m para chegar</p>
        </div>
    </div>

    <script src="/javascript.js"></script>
</body>
</html>
